<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>New Task Notification</title>
</head>
<body style="font-family: sans-serif; padding: 20px; text-align: left;">
    <h2>Hi {{ employee_name }},</h2>
    <p>A new subtask has been assigned to you:</p>
    <div style="background-color: #f4f4f4; border-left: 5px solid #007bff; padding: 15px; margin: 20px 0;">
        <p style="margin: 0;"><strong>Task:</strong> {{ subtask_description }}</p>
    </div>
    <p>Please Enter the system to view the details.</p>
    <br>
    <p>Best regards,</p>
    <p>TASKILL</p>
</body>
</html>
